    <script>
        /*
			 * :first  匹配找到的第 1 个元素
			 * :last  匹配找到的最后一个元素
			 * :eq(index)  匹配一个给定索引值的元素
			 * :even  匹配所有索引值为偶数的元素
			 * :odd  匹配所有索引值为奇数的元素
			 * :gt(index)  匹配所有大于给定索引值的元素
			 * :lt(index)  匹配所有小于给定索引值的元素
			 * :not(选择器)  去除所有与给定选择器匹配的
			 */
        $(function(){
            //$('ul li:first').css('background','red');

            //$('ul li:gt(2)').css('background','pink');
            //$('ul li:lt(8)').css('background','red');
            //$('ul li:not(:eq(8))').css('background','blue');
            $('ul li:not(:eq(6))').css('background','pink');
        })
    </script>
